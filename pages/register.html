<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="./../css/register.css">
    <link rel="stylesheet" href="./../css/style.css">

</head>
<body>
    <h1>Registration:</h1>
<div class="section">

    <label for="r1" class="fname">First Name:</label>
 <input type="text" name="first name" id="r1" placeholder="First Name"> <br> </br>
</div>


 <label for="r2" class="lname">Last Name:</label>
 <input type="text" name="last name" id="r2" placeholder="Last Name"> <br> </br>

 <label for="r3" class="email">Email ID / Username:</label>
 <input type="text" name="uid" id="r3" placeholder="Email"> <br> </br>

 <label for="r4" class="number">Mobile Number:</label>
 <input type="number" name="mob" id="r4" placeholder="Mobile Number"> <br> </br>

 <label for="r5" class="number">Create Password:</label>
 <input type="password" name="pswrd" id="r5" placeholder="8 Characters"> <br> </br>


 <a>
    <button type="submit" class="btn2" onclick="alert('Your Registration Is Successfully Submitted')">Register</button>
    </a>

</body>
</html>
