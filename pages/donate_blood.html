    <div class="container">
        <h2>Donate Blood:</h2>
        <p>Fill information</p>

    <form>
        <span>
        <label for="fileInput"><b>Add photo :</b> <img src="https://cdn-icons-png.freepik.com/256/12377/12377615.png?ga=GA1.1.1950660423.1730118496&semt=ais_hybrid" 
            alt="add photo" style="max-width: 60px;
            background-color:#fff2e6;
            border-radius: 20px;"></label>
        <input type="file" id="fileInput" >
        </span>
        <br>
        <br>
        <label for="firstName"><b>First name :  &nbsp;&nbsp;&nbsp;</b></label>
        <input type="text" id="firstName">
        &nbsp;&nbsp;&nbsp;

        <label for="lastName"><b>Last name :</b></label>
        <input type="text" id="lastName"   >
        <br><br>
        
        <label for="phone"><b>Phone  No   :</b> &nbsp;&nbsp;&nbsp; &nbsp;</b></label>
        <input type="tel" id="phone">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="disease"><b>Disease :&nbsp; &nbsp; </b></label>
        <input type="text" id="disease"  value="Nothing">
        <br><br>

        <label for="blood-type"><b>Blood type : &nbsp;&nbsp;&nbsp;&nbsp;</b</label>
        <select id="blood-type" name="blood-type">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="select gender">Gender :</label> 
        <select id="select gender" >
          <option>Male :</option>
          <option>Female</option>
        </select>
    
        <br><br>

     <label for="unit ml"><b>Unit-ml : &nbsp;&nbsp;&nbsp;&nbsp; </b></label>
       <input type="number" id="unit-ml" >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <label for="date"><b>Date :</label> 
        <input type="date"  id="date">
        <br>
        <br>
        <input type="reset" id="reset">
        
        <br>
        <br>
        <button class="btn"><b>DONATE</b></button>
        
    </form>
